<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body dark">
    <section class="main">
        <div class="flextwo">
            <p class="title">calc</p>
            <div class="flex">
                <p class="theme">theme</p>
                <div class="box-container">
                    <div class="displaychanger">
                        <p class="number removeclick" id="boxone">1</p>
                        <p class="number" id="boxtwo">2</p>
                        <p class="number" id="boxthree">3</p>
                    </div>
                    <div class="circle-main">
                        <span class="circle"></span>
                    </div>
                </div>  
            </div>     
        </div>



        <input class="display" type="text" value="" readonly>

        <div class="digits content">
            <button class="button button_number" value="7">7</button>
            <button class="button button_number" value="8">8</button>
            <button class="button button_number" value="9">9</button>
            <button class="button buttondel buttoncontent" value="del">DEL</button>
            <button class="button button_number" value="4">4</button>
            <button class="button button_number" value="5">5</button>
            <button class="button button_number" value="6">6</button>
            <button class="button" value="+">+</button>
            <button class="button button_number" value="1">1</button>
            <button class="button button_number" value="2">2</button>
            <button class="button button_number" value="3">3</button>
            <button class="button" value="-">-</button>
            <button class="button" value=".">.</button>
            <button class="button button_number" value="0">0</button>
            <button class="button" value="/">/</button>
            <button class="button" value="*">x</button>
        </div>

        <div class="finaldigits content">
            <button class="buttonreset buttoncontent">RESET</button>
            <button class="buttonresult">=</button>
        </div>

    </section>

    <script src="index.js"></script>
</body>
    
</html>
